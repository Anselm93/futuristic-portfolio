<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anselm Odo - Portfolio</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <style>
    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    .neon-border {
      box-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #fff;
    }
    .light-mode {
      background-color: #e5e7eb;
      color: #1f2937;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0ff;
      animation: typing 2s steps(12, end), blink 0.5s step-end infinite;
    }
  </style>
</head>
<body class="dark-mode min-h-screen font-sans transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Portfolio = () => {
      const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');

      const toggleTheme = () => {
        const newTheme = theme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
        localStorage.setItem('theme', newTheme);
      };

      useEffect(() => {
        document.body.className = theme === 'dark' ? 'dark-mode' : 'light-mode';
      }, [theme]);

      return (
        <div className="container mx-auto p-3 max-w-xl">
          {/* Header */}
          <header className="text-center py-3">
            <h1 className="text-xl md:text-2xl font-bold neon-text typing">Anselm Odo</h1>
            <p className="text-xs mt-1">Front-End Developer | Brno, Czech Republic</p>
            <div className="mt-1 flex flex-wrap justify-center gap-2 text-xs">
              <a href="mailto:anselmikenna4us@gmail.com" className="text-cyan-400 hover:underline">anselmikenna4us@gmail.com</a>
              <a href="https://github.com/yourusername" className="text-cyan-400 hover:underline">GitHub</a>
            </div>
            <button
              onClick={toggleTheme}
              className="mt-1 px-2 py-1 bg-cyan-500 text-white rounded neon-border hover:bg-cyan-600 transition text-xs"
            >
              {theme === 'dark' ? 'Light' : 'Dark'}
            </button>
          </header>

          {/* Objective */}
          <section className="my-3">
            <h2 className="text-base font-semibold neon-text">Objective</h2>
            <p className="mt-1 text-xs">
              Self-taught front-end developer skilled in HTML, CSS, and JavaScript, seeking an entry-level role to grow and contribute.
            </p>
          </section>

          {/* Skills */}
          <section className="my-3">
            <h2 className="text-base font-semibold neon-text">Skills</h2>
            <div className="mt-1 grid grid-cols-1 sm:grid-cols-2 gap-1 text-xs">
              <p><strong>Technical:</strong> HTML, CSS, JavaScript</p>
              <p><strong>Tools:</strong> VS Code, Git, GitHub</p>
              <p><strong>Concepts:</strong> Semantic HTML, Flexbox, Responsive Design</p>
              <p><strong>Soft Skills:</strong> Self-Learning, Attention to Detail</p>
            </div>
          </section>

          {/* Education */}
          <section className="my-3">
            <h2 className="text-base font-semibold neon-text">Education</h2>
            <p className="mt-1 text-xs">
              <strong>Self-Taught Front-End Development</strong> | 2022â€“2025<br />
              Courses on Coursera, SoloLearn, YouTube.
            </p>
          </section>

          {/* Certifications */}
          <section className="my-3">
            <h2 className="text-base font-semibold neon-text">Certifications</h2>
            <ul className="mt-1 list-disc ml-4 text-xs">
              <li>HTML and CSS Fundamentals, SoloLearn, 2022</li>
              <li>Introduction to JavaScript, Coursera, 2025</li>
            </ul>
          </section>
        </div>
      );
    };

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>
</body>
</html>
